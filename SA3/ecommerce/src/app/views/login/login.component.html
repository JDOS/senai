<main>

    <div class="container text-center">
    
    <h2>Login</h2>
    <div class="login">

    <form id="login" (ngSubmit)="receberDados()">
    
    <div class="mb-3">
        <input type="email" class="form-control" name="email" id="email" placeholder="email@email.com" [(ngModel)]="userModel.email">

    </form>
    </div>
    </div>
